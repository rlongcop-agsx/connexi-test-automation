name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest  # Use Ubuntu instead of Windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install robotframework  # Ensure Robot Framework is installed

    - name: Install WebDriver Manager (if necessary)
      run: |
        pip install webdriver-manager  # For automatic web driver management
        # Install additional dependencies (like Chrome/Firefox drivers) as needed.

  run-tests:
    runs-on: ubuntu-latest  # Ubuntu for test execution as well
    needs: install  # Ensures the 'install' job is completed before this job runs

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Robot Framework tests
      shell: bash
      run: |
        # Ensure Robot Framework is available and installed
        robot --version  # Check if Robot Framework is installed correctly

        # Run Robot Framework tests
        robot -d reports \
        -v BASE_URL:${{ secrets.BASE_URL }} \
        -v TABLEAU_URL:${{ secrets.TABLEAU_URL }} \
        -v ANALYTICS_EMAIL:${{ secrets.ANALYTICS_EMAIL }} \
        -v FORECASTING_EMAIL:${{ secrets.FORECASTING_EMAIL }} \
        -v INVENTORY_EMAIL:${{ secrets.INVENTORY_EMAIL }} \
        -v ORDERING_EMAIL:${{ secrets.ORDERING_EMAIL }} \
        -v PROCUREMENTSP_EMAIL:${{ secrets.PROCUREMENTSP_EMAIL }} \
        -v PROCUREMENT_EMAIL:${{ secrets.PROCUREMENT_EMAIL }} \
        -v QUALITYMANAGEMENT_EMAIL:${{ secrets.QUALITYMANAGEMENT_EMAIL }} \
        -v SUPPLYPLAN_EMAIL:${{ secrets.SUPPLYPLAN_EMAIL }} \
        -v VENDOR_EMAIL:${{ secrets.VENDOR_EMAIL }} \
        test-scenarios

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: reports/

  publish:
    runs-on: ubuntu-latest
    needs: run-tests  # Ensures the test job is completed before publishing results
    if: always()

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download test results artifact
      uses: actions/download-artifact@v4
      with:
        name: test-report
        path: ./reports

    - name: Publish test results as a GitHub Pages site
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAGES_TOKEN }}
        external_repository: ${{ github.repository }}
        publish_dir: ./reports/
        publish_branch: gh-pages 
        commit_message: "Publish Connexi Report"
